<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SMASH! Badminton Shop</title>
    <!-- include google material icons and .css file -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- page header -->
    <header>
      <div id="logo">
        <img src="images/logo.jpeg" alt="Smash! Logo" height="100" />
      </div>
      <h2>SMASH! Badminton Shop</h2>
      <div id="user-options">
        <i class="material-icons md-36">search</i>
        <i class="material-icons md-36">shopping_cart</i>
        <button id="login">
          <i class="material-icons md-36">account_box</i>
          LOG IN
        </button>
      </div>
    </header>

    <!-- category menu bar -->
    <nav>
      <ul class="menu-bar">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li id="contact"><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- main content -->
    <main>
        <a id="return-home" href="index.html">Return to homepage</a>
        <h2>CONTACT US</h2>
        <p>Please fill out the form then submit.</p>
      <form id="contact-form" action="https://httpbin.org/post" method="POST">

        <label for="name">Name</label>
        <input 
        type="text" 
        name="name" 
        id="name"
        tabindex="1"
        autofocus
        required
        >

        <label for="email">Email Address</label>
        <input 
        type="email"
        name="email"
        id="email"
        tabindex="2"
        placeholder="someone@example.com"
        required
        >

        <label for="address">Address</label>
        <input 
        type="text"
        name="address"
        id="address"
        tabindex="3"
        required
        >

        <label for="city">City</label>
        <input
        id="city"
        name="city"
        tabindex="4"
        list="city-list"
        placeholder="Select City"
        required
        >

        <!--list of Canadian cities-->
        <datalist id="city-list">
            <option value="Banff"></option>
            <option value="Barrie"></option>
            <option value="Brampton"></option>
            <option value="Calgary"></option>
            <option value="Cambridge"></option>
            <option value="Charlottetown"></option>
            <option value="Edmonton"></option>
            <option value="Fredericton"></option>
            <option value="Great Sudbury"></option>
            <option value="Guelph"></option>
            <option value="Halifax"></option>
            <option value="Hamilton"></option>
            <option value="Kingston"></option>
            <option value="Kitchener"></option>
            <option value="London"></option>
            <option value="Markham"></option>
            <option value="Mississauga"></option>
            <option value="Montreal"></option>
            <option value="Niagara Falls"></option>
            <option value="Oshawa"></option>
            <option value="Ottawa"></option>
            <option value="Peterborough"></option>
            <option value="Quebec City"></option>
            <option value="Regina"></option>
            <option value="Richmond Hill"></option>
            <option value="Saskatoon"></option>
            <option value="Sherbrooke"></option>
            <option value="St. Catherines"></option>
            <option value="St. John's"></option>
            <option value="Thunder Bay"></option>
            <option value="Toronto"></option>
            <option value="Vancouver"></option>
            <option value="Vaughan"></option>
            <option value="Victoria"></option>
            <option value="Waterloo"></option>
            <option value="Windsor"></option>
            <option value="Winnipeg"></option>
        </datalist>

        <label for="postal-code">Postal Code</label>
        <input 
        type="text"
        id="postal-code"
        name="postal-code"
        tabindex="5"
        autocomplete="postal-code"
        placeholder="A1B 2C3"
        pattern="^[A-Za-z]\d[A-Za-z]\s\d[A-Za-z]\d$"
        required
        >

        <!--radio options to specify if it's a question, comment, or order problem-->
        
        <label>What is this about?</label>
        <div class="radio-options">
            <div class="question-option">    
                <input 
                type="radio" 
                name="option" 
                id="question-option"
                value="question"
                tabindex="6"
                checked
                >
                <label for="question-option">Question</label>
            </div>

            <div class="comment-option">
                <input 
                type="radio"
                name="option"
                id="comment-option"
                value="comment"
                tabindex="7"
                >
                <label for="comment-option">Comment</label>
            </div>

            <div class="order-problem-option">
                <input 
                type="radio"
                name="option"
                id="order-problem-option"
                value="order-problem"
                tabindex="8"
                >
                <label for="order-problem-option">Order Problem</label>
            </div>
        </div>

          <label id="order-number-label" for="order-number">Order Number</label>
          <input 
          type="text"
          name="order-number"
          id="order-number"
          tabindex="9"
          placeholder="Enter Your Order Number"
          >

        <textarea 
        name="message" 
        id="message" 
        cols="30" 
        rows="10"
        placeholder="Type your message here"
        tabindex="10"
        autocomplete="off"
        required
        >
        </textarea>

        <div class="hidden">
            <input type="hidden" name="my-name" value="Simon">
        </div>

        <div class="submit-btn">
            <input type="submit" name="submit-btn" id="submit-btn" tabindex="10">
        </div>
      </form>
    </main>

    <!-- page footer content -->
    <footer>
      <div id="footer-wrapper">
        <div>
          <h3>Follow us on social media</h3>
          <img src="https://img.icons8.com/material/24/000000/facebook--v1.png" alt="Facebook Logo" >
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
          <img src="https://img.icons8.com/material/24/000000/twitter--v1.png" alt="Twitter Logo" >
          <a href="https://twitter.com/" target="_blank">Twitter</a>
          <img
            src="https://img.icons8.com/material/24/000000/instagram-new--v1.png"
            alt="Instagram Logo"
          >
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>

        <div id="footer-logo">
          <img src="images/logo.jpeg" alt="SMASH logo" height="50" >
          <h3>&copy; 2020 SMASH! Badminton Shop</h3>
        </div>

        <div id="footer-subscribe">
          <h3>Subscribe to our newsletter</h3>
          <form action="https://formspree.io/xvowlwrl" method="POST">
            <input 
            type="email" 
            name="email" 
            id="subscribe-newsletter"
            placeholder="Enter your email here"
            >
            <input type="submit" value="Sign Up">
          </form>
        </div>
      </div>
    </footer>

    <!-- include .js files -->
    <script src="script.js"></script>
    <script src="contact-script.js"></script>
  </body>
</html>
